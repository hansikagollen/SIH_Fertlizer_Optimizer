<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommendation Page</title>
  <link rel="stylesheet" href="inputs.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="form-container">
    <form>
      <h2>RECOMMEDING FERTILIZER FOR YOUR CROP</h2>
      <div class="form-group">
        <label for="soil type">Soil Type:</label>
        <input type="text" id="soil type" name="soil type" placeholder="Enter the Soil Type like black,red">
      </div>
      <div class="form-group">
        <label for="crop type">Crop Type:</label>
        <input type="text" id="Crop type" name="crop type" placeholder="Enter the Crop Type like rice,wheat">
      </div>
      <div class="form-group">
        <label for="nitrogen">Nitrogen:</label>
        <input type="number" id="nitrogen" name="nitrogen" placeholder="Enter the Nitrogen content">
      </div>
      <div class="form-group">
        <label for="potassium">Potassium:</label>
        <input type="number" id="potassium" name="potassium" placeholder="Enter the potassium content">
      </div>
      <div class="form-group">
        <label for="phosphorous">Phosphorous</label>
        <input type="number" id="phosphorous" name="phosphorous" placeholder="Enter the phosphorous content">
      </div>
      <div class="form-group">
        <button class="btn btn-success" type="button" aria-expanded="false">Recommend</button>
      </div>
    </form>
  </div>
</body>

</html>
